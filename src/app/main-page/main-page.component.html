<title>W3.CSS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<div class="main-page-container">

    <div class="page-header">

        <div class=" col-left">

            <div class="example-button-container">
                <button mat-mini-fab color="warn" [matMenuTriggerFor]="menu" aria-label="Example icon button with a menu icon">
                    <mat-icon>filter_list</mat-icon>
                </button>
            </div>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon class="menu-general-mat-icon">dialpad</mat-icon>
                  <span class="menu-general-span">Redial</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>voicemail</mat-icon>
                  <span>Check voice mail</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>notifications_off</mat-icon>
                  <span>Disable alerts</span>
                </button>
              </mat-menu>
            <!-- <div id="change-toggle" class="toggle-container" onclick="myFunction()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div> 
            </div> -->

            <div class="header-label">
                Public Library Video Online
            </div>
        </div>

        <div class=" col-right">
            <div class="header-search">

                <input type="text" placeholder="Search.." name="searchedName">
                <!---->
            </div>

            <div class="header-empty">
                <!-- -->
            </div>
            <div class="header-home-button">
                <div class="material-icons w3-Icons"
                    style="cursor: pointer;color:white;font-size:large;position:relative;padding-left:1px;padding-top: 12px;"
                    onclick="onHomeClick()"
                    > home </div>
                <!--<mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>  -->
            </div>

            <div class="header-login-button">

                <div class=" material-icons "
                    style="cursor: pointer;color:white;font-size:large;position:relative;padding-left:3px;padding-top: 12px;"
                    onclick="onLoginClick()"
                    > person </div>
                <!-- <i class="material-icons">search</i> -->
            </div>
        </div>

    </div>

    <div class="page-content">
     <app-group-list (addGroup)="onAddGroup();" (editGroup)="onEditGroup();"></app-group-list>
     
     <app-movie-item-list (addMovieItem)="onAddMovieItem();" (editMovieItem)="onEditMovieItem();"></app-movie-item-list>
    </div>

    <div class="page-dialogs">
        <app-movie-group-form class="dialog" *ngIf="showGroupDialog || showMovieItemDialog" 
        [showGroupDialog] = "showGroupDialog" [selectedGroup]="selectedGroup" [selectedMovieItem]="selectedMovieItem" 
        (cancel)="onCancel();" (confirm)="onConfirm();"></app-movie-group-form>
    </div>

 </div>
